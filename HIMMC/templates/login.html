<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | How I Met My Career</title>
  <style>
    body {
      background: #f1f1f1;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #155ec4;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    .switch-link {
      margin-top: 20px;
      text-align: center;
    }

    .switch-link a {
      color: #1a73e8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Log in to How I Met My Career</h2>
    
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="switch-link">
      Don't have an account? <a href="/signup">Sign up</a>
    </div>
  </div>
</body>
</html>
