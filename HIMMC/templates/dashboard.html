<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€“ How I Met My Career</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f1f3f4;
      color: #202124;
    }

    .navbar {
      background-color: #ffffff;
      padding: 1rem 2rem;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #1a73e8;
    }

    .navbar button {
      padding: 0.5rem 1rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 1rem;
    }

    .xp-bar {
      background-color: #e8eaed;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
      margin-bottom: 2rem;
      height: 20px;
      width: 100%;
    }

    .xp-bar-fill {
      height: 100%;
      background-color: #34a853;
      width: 0%;
      transition: width 0.4s ease;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #1a73e8;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #155ab6;
    }

  </style>
</head>
<body>
  <div class="navbar">
    <h1>How I Met My Career</h1>
    <form action="/logout" method="get">
      <button type="submit">Log Out</button>
    </form>
  </div>

  <div class="container">
    <h2>Welcome, {{ email }}</h2>
    <p><strong>Your Current XP:</strong> <span id="xp-count">{{ xp }}</span></p>

    <div class="xp-bar">
      <div class="xp-bar-fill" id="xp-fill"></div>
    </div>

    <a href="/" class="btn">Start Simulation</a>
  </div>

  <script>
    const xp = parseInt(document.getElementById("xp-count").textContent);
    const xpFill = document.getElementById("xp-fill");

    // Assuming 100 XP is max for visualization
    let percentage = Math.min((xp / 100) * 100, 100);
    xpFill.style.width = percentage + "%";
  </script>
</body>
</html>
